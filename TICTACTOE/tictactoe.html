<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tictactoe</title>
    <button id="btnInit">Initialiser</button>
</head>

<body>
    <table>
        <tr>
            <td class="top">A</td>
            <td class="top">B</td>
            <td class="top">C</td>
        </tr>
        <tr>
            <td class="case" id="A1"></td>
            <td class="case" id="A2"></td>
            <td class="case" id="A3"></td> 
            <td class="droite">1</td>
        </tr>
        <tr>
            <td class="case" id="B1"></td>
            <td class="case" id="B2"></td>
            <td class="case" id="B3"></td>
            <td class="droite">2</td>
        </tr>
        <tr>
            <td class="case" id="C1"></td>
            <td class="case" id="C2"></td>
            <td class="case" id="C3"></td>
            <td class="droite">3</td>
        </tr>
    </table>
    <script src="tictactoe.js"></script>
</body>

</html>
